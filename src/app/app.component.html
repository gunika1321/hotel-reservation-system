<div class="container">
  <div class="header">
    <div class="title">Hotel Room Reservation System</div>
  </div>
  <app-booking-controls (book)="doBook($event)" (randomize)="doRandom()" (reset)="doReset()"></app-booking-controls>
  <div style="height:16px"></div>
  <div class="layout">
    <app-room-grid [rooms]="rooms" [selectedIds]="selectedIds" (toggle)="toggleRoom($event)"></app-room-grid>
  </div>
  <div class="info">{{message}}</div>
</div>
